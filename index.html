<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
      integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/style/main.css" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>checkpoint4</title>
  </head>

  <body>
    <!-- SECTION -->
    <main class="p-2">
      <section class="container-fluid">
        <div class="d-flex justify-content-between">
          <p>Images by someone not sure who though</p>
          <div id="user-todos" class="d-none">
            <button data-bs-toggle="offcanvas" data-bs-target="#notes-canvas" class="btn btn-dark opacity-25 rounded-pill" type="button"> > <span id="todo-count" class="ms-3"></span> Todos Remaining</button>
          </div>
        </div>

        <div class="bg-dark text-light offcanvas offcanvas-end" tabindex="-1" id="notes-canvas">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title">Todos</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <form onsubmit="app.TodosController.createTodo()">
              <div class="d-flex">
                <input id="description" name="description" class="form-control">
                <button class="btn btn-light ms-2">+</button>
              </div>
            </form>

            <div id="todos"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- SECTION -->
    <footer class="bg-dark text-light">
      <nav class="navbar navbar-dark navbar-expand bg-dark text-light px-2"></nav>
        <a class="navbar-brand" href="#">
          <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt="" loading="lazy" />
          <span class="ml-2">checkpoint4</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <!-- NAVLINKS -->
            <!-- <a href="#/about" class="nav-link">About</a> -->
          </div>
        </div>
        <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
      </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
    <script src="https://cdn.socket.io/4.1.1/socket.io.min.js" integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
      integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc="
      crossorigin="anonymous"></script>

    <script src="app/App.js" type="module"></script>
  </body>
</html>
